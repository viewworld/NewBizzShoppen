<%
rerun = File.file?('rerun.txt') ? IO.read('rerun.txt') : ""
rerun_opts = rerun.to_s.strip.empty? ? "--format #{ENV['CUCUMBER_FORMAT'] || 'progress'} features" : "--format #{ENV['CUCUMBER_FORMAT'] || 'pretty'} #{rerun}"
std_opts = "--format #{ENV['CUCUMBER_FORMAT'] || 'progress'} --strict --tags ~@wip"
%>
default: <%= std_opts %> features
wip: --tags @wip:3 --wip features
rerun: <%= rerun_opts %> --format rerun --out rerun.txt --strict --tags ~@wip
teamcity: --tags @_done,@_qa,@_accepted,@_tested,@done --tags ~@selenium --tags ~@nontestable --tags ~@tested_elsewhere --tags ~@_to_fix -b
javascript: --tags @selenium --tags @_done,@_qa,@_accepted,@_tested,@done --tags ~@nontestable  --tags ~@tested_elsewhere --tags ~@_to_fix --tags ~@m5b --tags ~@agent_work_screen_speed_up -b